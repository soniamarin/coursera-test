<div class="container">
  <h2 id="my-info-title" class="text-center">
    My Information Profile:
  </h2>

  <div ng-hide="info.profile.length > 0" class="text-center" class="ng-hide">
   Not Signed Up Yet.
   <a href="index.html#/registration">
     <br class="hidden-xs"> Sign up Now!</a>
  </div>

        <div class="text-center"
          ng-repeat="item in info.profile">
          Name: {{ item.firstname}}
          <br>
          Lastname: {{item.lastname}}
          <br>
          Email: {{item.email}}
          <br>
          Phone: {{item.phone}}
          <br>
          Favorite dish: {{item.favorite}}
          <div class="category-tile">
            <img width="200" height="200" ng-src="images/menu/{{info.profile.photo}}/{{info.profile.photo}}.jpg" alt="{{$ctrl.category.name}}">
            <span>{{info.profile.name}}</span>
          </div>
          <div class="text-center">
            <span>{{info.profile.description}}</span>
          </div>
        </div>
</div>
